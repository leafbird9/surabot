name: Sync File to Gist

on:
  push:
    branches:
      - main  # ğŸš€ ë©”ì¸ ë¸Œëœì¹˜ì— Pushë  ë•Œ ì‹¤í–‰

jobs:
  update_gist:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Upload file to Gist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh auth login --with-token <<< "$GITHUB_TOKEN"
          gh gist create path/to/file.cs --public=false --desc "Surabot Gist ê³µìœ "
