name: Sync File to Gist

on:
  push:
    branches:
      - main  # 🚀 메인 브랜치에 Push될 때 실행

jobs:
  update_gist:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Upload file to Gist
        env:
          GIST_TOKEN: ${{ secrets.PERSONAL_GIST_TOKEN }}  # ✅ 변경된 Secret 변수 사용
        run: |
          gh auth login --with-token <<< "$GIST_TOKEN"
          gh gist create path/to/file.cs --public=false --desc "Surabot Gist 공유"
