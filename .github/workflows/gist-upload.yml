name: Upload to Gist

on:
  push:
    branches:
      - main  # 🚀 main 브랜치에 Push될 때 실행

jobs:
  upload:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Authenticate with GitHub CLI
        env:
          GIST_PAT: ${{ secrets.GIST_PAT }}  # ✅ 변경된 Secret 사용
        run: |
          echo "$GIST_PAT" | gh auth login --with-token

      - name: Upload file to Gist
        run: |
          gh gist create my_code.cs --desc "Surabot Gist 공유"
